<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
	<!-- remove flash of unstyled page: https://github.com/saadeghi/theme-change/issues/3#issuecomment-1435906593 -->
	<script>try { document.documentElement.setAttribute('data-theme', localStorage.getItem('theme')); } catch (e) {}</script>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
